name: audit

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - '**'

permissions: write-all

jobs:
  audit:
    name: Audit
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Homebrew env
        uses: ./.github/actions/homebrew-env

      - name: Brew Tap
        uses: ./.github/actions/brew-tap

      - name: Brew Audit
        shell: bash -ieo pipefail {0}
        run: |
          brew audit --tap brewforge/chinese -v
